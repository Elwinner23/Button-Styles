
<style>

button{
    height: 33px;
    cursor: pointer;

}

.RequestNow{
    background-color: black;
    color: white;
    margin-right: 10px;
    transition: 0.15s;
    border: none;
}
.RequestNow:hover {
    opacity:0.8;
}
.RequestNow:active{
    transition: 0.15s;
    opacity: 0.5;
}

.AddToCart{
    background-color: rgb(255, 216, 20);
    color: black;
    border-radius: 20px;
    width: 200px;
    margin-right: 10px;
    border: none;
    transition: 0.15s;
}
.AddToCart:hover{
    background-color: black;
    color: rgb(255, 216, 20);
    transition: 0.15s;
}

.AddToCart:active{
    opacity: 0.7;
}
.SignUp{
    background-color: rgb(42, 154, 70);
    color: white;
    width: 80px;
    border-radius: 5px;
    font-weight: bold;
    margin-right: 8px;
    border: none;
    transition: 0.15s;
}

.SignUp:hover{
    box-shadow: 10px 10px 10px rgb(0, 0, 0, 0.15);
    
}

.GetStarted{
    background-color: white;
    color: rgb(79 ,51, 116);
    width: 100px;
    margin-right: 8px;
    border-width: 2px;
    border-color: rgb(79 ,51, 116);
    border-style: solid;
    border-radius: 3px;
    transition: 0.15s;
    font-weight: bold;
}

.GetStarted:hover{
    background-color: rgb(79 ,51, 116);
    color: white;
    border-width: 2px;
    border-color: rgb(79 ,51, 116);

}

.Download{
    background-color: white;
    color: gray;
    width: 100px;
    margin-right: 8px;
    border-width: 2px;
    border-style: solid;
    border-color: gray;
    border-radius: 3px;
    transition: 0.15s;
}

.Download:hover{
    background-color: gray;
    color: white;
}

.Apply{
    background-color: rgb(1, 52, 109);
    color: white;
    font-weight: bold;
    border-radius: 20px;
    border: none;
    width: 215px;
    margin-right: 8px;
    transition: 0.15s;
}

.Apply:hover{
    width: 230px;
    height: 40px;
}

.Save{
    background-color: white;
    color:  rgb(1, 52, 109) ;
    font-weight: bold;
    border-width: 2px;
    border-radius: 20px;
    border-style: solid;
    border-color:  rgb(1, 52, 109);
    width: 50px;
    transition: 0.15s;

}

.Save:hover{
    background-color: rgb(1, 52, 109);
    color: white;
    width: 65px;
    height: 38px;
}
</style>

<button class="RequestNow" >Request now</button>
<button class="AddToCart">Add to cart</button>
<button class="SignUp">Sign up</button>

<p>
    <button class="GetStarted">Get started</button>
    <button class="Download">Download</button>
</p>

<p>
    <button class="Apply">Apply on company website</button>
    <button class="Save">Save</button>
</p>
